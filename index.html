<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <div class="vote-container">
        <div class="event" onclick="vote('bedwars')">
            <h2>âš”ï¸ Bedwars</h2>
            <p>Stelle dich anderen Spielern in einem epischen Kampf!</p>
        </div>
        <div class="event" onclick="vote('openworld')">
            <h2>ğŸ’° Open World</h2>
            <p>Finde versteckte SchÃ¤tze auf der ganzen Map!</p>

        <div class="event" onclick="vote('hideandseek')">

        </div>
    </div>
    <p id="response"></p>

    <script>
        function vote(eventName) {
            fetch('vote.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: 'event=' + encodeURIComponent(eventName)
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('response').textContent = data;
            });
        }
    </script>
</body>
